
<div>
    <h2><span>Subscriptions</span> {{subscriptions.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>SubscribtionDateTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{subscriptions.subscribtionDateTime | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Subscriber</span>
                </td>
                <td>
                    <span class="form-control-static">{{subscriptions.subscriber}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>user</span>
                </td>
                <td>
                    {{subscriptions.user.Login}}
                </td>
            </tr>
            <tr>
                <td>
                    <span>petition</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="petition.detail({id:subscriptions.petition.id})">{{subscriptions.petition.Title}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
