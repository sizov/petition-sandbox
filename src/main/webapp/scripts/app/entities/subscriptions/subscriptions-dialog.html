
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySubscriptionsLabel">Create or edit a Subscriptions</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="subscriptions.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_subscribtionDateTime">SubscribtionDateTime</label>
            <input type="datetime-local" class="form-control" name="subscribtionDateTime" id="field_subscribtionDateTime"
                    ng-model="subscriptions.subscribtionDateTime"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_subscriber">Subscriber</label>
            <input type="text" class="form-control" name="subscriber" id="field_subscriber"
                    ng-model="subscriptions.subscriber"
                     />
        </div>

        <div class="form-group">
            <label for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="subscriptions.user" ng-options="user as user.Login for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_petition">petition</label>
            <select class="form-control" id="field_petition" name="petition" ng-model="subscriptions.petition" ng-options="petition as petition.Title for petition in petitions track by petition.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
