
<div>
    <h2><span>Petition</span> {{petition.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{petition.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Body</span>
                </td>
                <td>
                    <span class="form-control-static">{{petition.body}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>CreationTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{petition.creationTime | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Creater</span>
                </td>
                <td>
                    <span class="form-control-static">{{petition.creater}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>user</span>
                </td>
                <td>
                    {{petition.user.Login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
