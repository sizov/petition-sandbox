<div>
    <h2>Petitions</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="petition.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Petition</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Body</th>
                    <th>CreationTime</th>
                    <th>Creater</th>
                    <th>user</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="petition in petitions track by petition.id">
                    <td><a ui-sref="petition.detail({id:petition.id})">{{petition.id}}</a></td>
                    <td>{{petition.title}}</td>
                    <td>{{petition.body}}</td>
                    <td>{{petition.creationTime | date:'medium'}}</td>
                    <td>{{petition.creater}}</td>
                    <td>
                        {{petition.user.Login}}
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="petition.detail({id:petition.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="petition.edit({id:petition.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="petition.delete({id:petition.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
